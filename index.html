    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap");

      body {

      }

      .container {
        font-family: "Hind Siliguri", sans-serif;

      }

        color: #1b0b54;
        text-align: center;
        margin-bottom: 10px;

      #timer {
        font-size: 20px;
        color: #1b0b54;

        font-weight: normal;

      #exam-info {
        font-size: 16px;

        height: 200px;

      }

        margin-bottom: 10px;
      }

        margin-top: 10px;
      }

      .option {
        margin-bottom: 8px;

        align-items: center;
        cursor: pointer;
        padding: 5px;
        border-radius: 5px;
        text-transform: uppercase;
      }

      .circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #1b0b54;
        margin-right: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #1b0b54;
        font-weight: bold;
        font-size: 18px;
      }

      .selected .circle {
        background-color: #1b0b54;
        color: white;
      }

      .correct-text {

      }

      }

      #submitBtn {

        padding: 15px 30px;
        background-color: #1b0b54;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        margin-top: 20px;
        width: 200px;
        transition: background-color 0.3s ease;
      }

      #submitBtn:hover {
        background-color: #1b0b54;
      }

      .popup {
        position: fixed;
        top: 50%;
        left: 50%;

        background-color: white;
        padding: 20px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
        display: none;
        z-index: 1000;

      }

      .popup.slide-out {
        transform: translate(-50%, -100%);

      .popup-header {
        background-color: #1b0b54;
        color: white;
        padding: 10px;
        font-size: 20px;
        font-weight: bold;

      .popup-body p {

      }

      .confirm-btn {

        color: white;

        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;

      .confirm-btn:hover {
        background-color: #34c759;
      }

      .cancel-btn {
        background-color: #ff3b30;
        color: white;
        padding: 8px 15px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
        margin: 5px;
      }

      .cancel-btn:hover {
        background-color: #e02b21;
      }

      .explanation-dropdown {

      }

      .explanation-dropdown.visible {

      }

      .explanation-btn {

        text-align: left;

      .explanation-btn:hover {

      }

      .explanation-btn::after {

        right: 10px;
        font-size: 12px;
      }

      .explanation-btn.active::after {
        content: "▲";
      }

      .explanation-content {
        display: none;
        padding: 15px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        color: #000000;
        text-align: left;
        max-height: 450px;
        overflow-y: auto;

      }

      .explanation-content.visible {
        display: block;
      }

      .explanation-content p {
        margin: 0 0 10px 0;
      }

      .explanation-content ul {
        margin: 0;

      }

      .explanation-content li {

      }

      .explanation-content strong {

      }

      .explanation-label {
        font-weight: bold;
        color: #1b0b54;
        margin-bottom: 10px;

      }

      .locked .option {
        pointer-events: none;
        cursor: default;
      }

      .locked .option.selected {
        pointer-events: none;
        cursor: default;
      }
    </style>

    <script>
      let chartInstance = null;

      document.addEventListener("DOMContentLoaded", function () {

        window.addEventListener("beforeunload", function (event) {
          if (
            examContainer.style.display === "block" &&

          ) {
            autoSubmitScore();
          }
        });
      });

      const questions = [
        {
          id: 1,
          question: "তেজস্ক্রিয় মৌলগুলোকে কোন ধাতুর প্যাকেটে সংরক্ষণ করা হয়?",
          options: {
            a: "স্বর্ণ",
            b: "লোহা",
            c: "রূপা",
            d: "সীসা",
          },
          correct: "d",
          explanation:
            "<p>তেজস্ক্রিয় মৌলগুলো থেকে নির্গত উচ্চ শক্তির বিকিরণ (যেমন আলফা, বিটা, গামা রশ্মি) অত্যন্ত ক্ষতিকারক। এই বিকিরণ থেকে সুরক্ষা প্রদানের জন্য এমন একটি উপাদান ব্যবহার করা হয় যা কার্যকরভাবে বিকিরণ শোষণ করতে পারে। সীসা (Lead) হলো একটি ঘন এবং ভারী ধাতু যা তেজস্ক্রিয় বিকিরণ শোষণে অত্যন্ত কার্যকর। এর উচ্চ পারমাণবিক সংখ্যা এবং ঘনত্ব বিকিরণের ভেদন ক্ষমতা কমিয়ে দেয়, যার ফলে এটি তেজস্ক্রিয় পদার্থ সংরক্ষণের জন্য আদর্শ। স্বর্ণ, লোহা বা রূপা সীসার মতো কার্যকরভাবে বিকিরণ প্রতিরোধ করতে পারে না।</p>",
        },
        {
          id: 2,
          question: "কোবাল্ট 60 হতে কোন রশ্মিটি নিঃসৃত হয়?",
          options: {
            a: "এক্সরে রশ্মি",
            b: "অতিবেগুনি রশ্মি",
            c: "গামা রশ্মি",
            d: "অবলোহিত রশ্মি",
          },
          correct: "c",
          explanation:
            "<p>কোবাল্ট-60 (⁶⁰Co) হলো একটি তেজস্ক্রিয় আইসোটোপ যা বিটা ক্ষয় (beta decay) এর মাধ্যমে নিকেল-60 (⁶⁰Ni) তে রূপান্তরিত হয়। এই ক্ষয় প্রক্রিয়ার সময় এটি উচ্চ শক্তির গামা রশ্মি নির্গত করে। এই গামা রশ্মি চিকিৎসা (বিশেষত ক্যান্সার চিকিৎসায়) এবং শিল্পে (যেমন জীবাণুমুক্তকরণ এবং ত্রুটি সনাক্তকরণে) ব্যবহৃত হয়। এক্স-রে, অতিবেগুনি রশ্মি বা অবলোহিত রশ্মি কোবাল্ট-60 থেকে নিঃসৃত হয় না।</p>",
        },
        {
          id: 3,
          question:
            "মানবদেহের ক্যানসার আক্রান্ত কোষকে ধ্বংস করার জন্য নিম্নের কোন রশ্মি ব্যবহার করা হয়?",
          options: {
            a: "আলফা",
            b: "বিটা",
            c: "গামা",
            d: "রঞ্জন",
          },
          correct: "c",
          explanation:
            "<p>ক্যান্সার চিকিৎসায় সাধারণত গামা রশ্মি এবং রঞ্জন রশ্মি (X-ray) উভয়ই ব্যবহৃত হয়। তবে, প্রশ্নে 'রঞ্জন' একটি বিকল্প থাকায় এবং গামা রশ্মি একটি স্বতন্ত্র ও অত্যন্ত শক্তিশালী বিকিরণ হওয়ায়, গামা রশ্মিকে একটি সঠিক উত্তর হিসাবে বিবেচিত করা যেতে পারে। গামা রশ্মি কোবাল্ট-60 বা সিজিয়াম-137 এর মতো তেজস্ক্রিয় উৎস থেকে উৎপন্ন হয় এবং এর উচ্চ ভেদন ক্ষমতার কারণে এটি শরীরের গভীরে প্রবেশ করে ক্যান্সার কোষ ধ্বংস করতে পারে। রঞ্জন রশ্মিও রেডিওথেরাপিতে ব্যবহৃত হয়।</p>",
        },
        {
          id: 4,
          question: "কোন প্রক্রিয়ায় ²³⁴₉₀Th থেকে ²³⁴₉₁Pa তৈরি হয়?",
          options: {
            a: "α (alpha) emission",
            b: "β (beta) emission",
            c: "γ (gamma) emission",
            d: "neutron emission",
          },
          correct: "b",
          explanation:
            "<p>নিউক্লিয়ার বিক্রিয়া বিশ্লেষণ করে দেখি:</p><ul><li><strong><sup>234</sup><sub>90</sub>Th</strong> (থরিয়াম): পারমাণবিক সংখ্যা (Z) = 90, ভর সংখ্যা (A) = 234</li><li><strong><sup>234</sup><sub>91</sub>Pa</strong> (প্রোট্যাক্টিনিয়াম): পারমাণবিক সংখ্যা (Z) = 91, ভর সংখ্যা (A) = 234</li></ul><p>লক্ষ্য করুন:</p><ul><li>ভর সংখ্যা (A) অপরিবর্তিত আছে (234 → 234)।</li><li>পারমাণবিক সংখ্যা (Z) 1 বৃদ্ধি পেয়েছে (90 → 91)।</li></ul><p>এই ধরনের পরিবর্তন তখনই ঘটে যখন একটি নিউক্লিয়াস থেকে একটি বিটা কণা (ইলেকট্রন, <sup>0</sup><sub>-1</sub>e বা β⁻) নির্গত হয়। বিটা ক্ষয়ের সময়, নিউক্লিয়াসের একটি নিউট্রন একটি প্রোটনে রূপান্তরিত হয়, যার ফলে প্রোটন সংখ্যা 1 বৃদ্ধি পায় এবং ভর সংখ্যা অপরিবর্তিত থাকে।</p><p>বিক্রিয়াটি এভাবে লেখা যায়:</p><p><sup>234</sup><sub>90</sub>Th → <sup>234</sup><sub>91</sub>Pa + <sup>0</sup><sub>-1</sub>e</p><p>অতএব, এটি β (beta) emission প্রক্রিয়া।</p>",
        },
        {
          id: 5,
          question: "নিম্নের কোনটি তেজস্ক্রিয় আইসোটোপ?",
          options: {
            a: "O-16",
            b: "N-14",
            c: "C-14",
            d: "Cl-35",
          },
          correct: "c",
          explanation:
            "<p>তেজস্ক্রিয় আইসোটোপ হলো সেইসব আইসোটোপ যা স্বতঃস্ফূর্তভাবে ক্ষয়প্রাপ্ত হয়ে বিকিরণ নির্গত করে।</p> <ul> <li><strong>O-16 (¹⁶O):</strong> অক্সিজেনের সবচেয়ে সাধারণ এবং স্থায়ী আইসোটোপ। এটি তেজস্ক্রিয় নয়।</li> <li><strong>N-14 (¹⁴N):</strong> নাইট্রোজেনের সবচেয়ে সাধারণ এবং স্থায়ী আইসোটোপ। এটি তেজস্ক্রিয় নয়।</li> <li><strong>C-14 (¹⁴C):</strong> কার্বনের একটি তেজস্ক্রিয় আইসোটোপ, যা কার্বন ডেটিং-এ ব্যবহৃত হয়। এটি বিটা ক্ষয়ের মাধ্যমে ক্ষয়প্রাপ্ত হয়।</li> <li><strong>Cl-35 (³⁵Cl):</strong> ক্লোরিনের একটি স্থায়ী আইসোটোপ। এটি তেজস্ক্রিয় নয়।</li> </ul> <p>সুতরাং, C-14 হলো তেজস্ক্রিয় আইসোটোপ।</p>",
        },

      function updateTimer() {

      function startTimer() {
        console.log("Starting timer");
        timerElement.innerText = `${toBengaliNumber(
          Math.floor(timeLeft / 60)
        )} মিনিট ${toBengaliNumber(timeLeft % 60)} সেকেন্ড`;
        timerInterval = setInterval(updateTimer, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
        console.log("Timer stopped");
      }

      function toBengaliNumber(num) {
        const bengaliDigits = [
          "০",
          "১",
          "২",
          "৩",
          "৪",
          "৫",
          "৬",
          "৭",
          "৮",
          "৯",
        ];
        let numStr = num.toString();

        let isNegative = num < 0;
        if (isNegative) {
          numStr = numStr.substring(1);
        }

        if (numStr.includes(".")) {
          let [integerPart, decimalPart] = numStr.split(".");
          let integerBengali = integerPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          let decimalBengali = decimalPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (
            (isNegative ? "−" : "") + integerBengali + "." + decimalBengali
          );
        } else {
          let integerBengali = numStr
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (isNegative ? "−" : "") + integerBengali;
        }
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function generateQuestions() {
        console.log("Generating questions");
        const examContainer = document.querySelector("#exam");
        if (!examContainer) {
          console.error("Exam container (#exam) not found!");
          return;
        }
        examContainer.innerHTML = "";
        console.log("Questions array:", questions);
        const shuffledQuestions = shuffleArray([...questions]);
        shuffledQuestions.forEach((question, index) => {
          console.log(`Generating question ${index + 1}:`, question);
          const questionDiv = document.createElement("div");
          questionDiv.classList.add("question-container");
          questionDiv.setAttribute("data-question", question.id);
          questionDiv.setAttribute("data-correct", question.correct);

          let optionsHTML = "";
          for (let option in question.options) {
            optionsHTML += `
                                <label class="option" data-option="${option}">
                                  <div class="circle">${option}</div>
                                  <span class="option-text">${question.options[option]}</span>
                                </label>
                              `;
          }

          const explanationHTML = question.explanation
            ? `<div class="explanation-dropdown">
                                   <button class="explanation-btn">ব্যাখ্যা দেখো</button>
                                   <div class="explanation-content">
                                     <div class="explanation-label">ব্যাখ্যা:</div>
                                     ${question.explanation}
                                   </div>
                                 </div>`
            : "";

          questionDiv.innerHTML = `
                              <p class="question-label">${index + 1}. ${
            question.question
          }</p>
                              <div class="options">
                                ${optionsHTML}
                              </div>
                              ${explanationHTML}
                            `;
          examContainer.appendChild(questionDiv);
          console.log(`Appended question ${index + 1} to exam container`);
        });

        const questionContainers = document.querySelectorAll(
          ".question-container"
        );
        console.log(`Found ${questionContainers.length} question containers`);
        questionContainers.forEach((container, idx) => {
          console.log(`Setting question ${idx + 1} to visible`);
          container.style.display = "block";
        });

        document.querySelectorAll(".option").forEach((option) => {
          option.addEventListener(
            "click",
            function (e) {
              e.preventDefault();
              const parent = this.closest(".question-container");
              if (parent.classList.contains("locked")) return;
              parent.classList.add("locked");
              parent.querySelectorAll(".option").forEach((el) => {
                if (el !== this) {
                  el.style.pointerEvents = "none";
                  el.style.cursor = "default";
                }
                el.classList.remove("selected");
              });
              this.classList.add("selected");
              console.log(
                `Option selected for question ${parent.getAttribute(
                  "data-question"
                )}: ${this.getAttribute("data-option")}`
              );
            },
            { once: true }
          );
        });

        document.querySelectorAll(".explanation-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            const content = this.nextElementSibling;
            content.classList.toggle("visible");
            this.classList.toggle("active");
            console.log("Toggled explanation visibility");
          });
        });

        const examInfo = document.getElementById("exam-info");
        if (examInfo) {
          examInfo.innerText = `পূর্ণ নম্বরঃ ${toBengaliNumber(
            totalQuestions
          )}`;
          console.log("Exam info updated");
        } else {
          console.error("Exam info element not found!");
        }
      }

      function filterQuestions(type) {
        console.log(`Filtering questions by type: ${type}`);
        document.querySelectorAll(".question-container").forEach((question) => {
          const status = question.getAttribute("data-status");
          if (type === "all" || status === type) {
            question.style.display = "block";
          } else {
            question.style.display = "none";
          }
        });
      }

      function showConfirmPopup() {
        console.log("Showing confirm popup");
        document.getElementById("confirmPopup").style.display = "block";

      function autoSubmitScore() {
        console.log("Auto-submitting score");
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document.querySelectorAll(".question-container").forEach((question) => {
          let correctAnswer = question.getAttribute("data-correct");
          let selectedOption = question.querySelector(".option.selected");

          if (selectedOption) {
            answered++;
            let chosenAnswer = selectedOption.getAttribute("data-option");
            if (chosenAnswer === correctAnswer) {
              score += 1;
              correct++;
              question.setAttribute("data-status", "correct");
            } else {
              score -= 0.25;
              wrong++;
              question.setAttribute("data-status", "wrong");
            }
          } else {
            unanswered++;
            question.setAttribute("data-status", "unanswered");
          }
        });

        const userID = sessionStorage.getItem("userID") || "anonymous";
        const formData = new FormData();
        formData.append("userID", userID);
        formData.append("finalScore", score.toFixed(2));
        formData.append("correctAnswers", correct);
        formData.append("wrongAnswers", wrong);
        formData.append("unanswered", unanswered);

        const url = "https://formspree.io/f/xpwy";
        navigator.sendBeacon(url, formData);
        console.log("Auto-submission sent via sendBeacon for userID:", userID);
      }

      function confirmSubmit() {
        console.log("Confirming submission");
        document.getElementById("confirmPopup").style.display = "none";
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document
          .querySelectorAll(".question-container")
          .forEach((question, index) => {
            let correctAnswer = question.getAttribute("data-correct");
            let selectedOption = question.querySelector(".option.selected");

            if (selectedOption) {
              answered++;
              let chosenAnswer = selectedOption.getAttribute("data-option");
              if (chosenAnswer === correctAnswer) {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("correct-text");
                score += 1;
                correct++;
                question.setAttribute("data-status", "correct");
              } else {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("incorrect-text");
                question
                  .querySelector(
                    `[data-option="${correctAnswer}"] .option-text`
                  )
                  .classList.add("correct-text");
                score -= 0.25;
                wrong++;
                question.setAttribute("data-status", "wrong");
              }
            } else {
              question
                .querySelector(`[data-option="${correctAnswer}"] .option-text`)
                .classList.add("unattempted-text");
              unanswered++;
              question.setAttribute("data-status", "unanswered");
            }
            question.style.display = "block";

            const explanationDropdown = question.querySelector(
              ".explanation-dropdown"
            );
            if (explanationDropdown) {
              explanationDropdown.classList.add("visible");
            }
          });

        const chartContainer = document.querySelector(".chart-container");
        chartContainer.classList.add("visible");
        if (!chartInstance) {
          initializeChart();
        }
        chartInstance.data.datasets[0].data = [correct, wrong, unanswered];
        chartInstance.update();
        console.log("Chart updated with data:", [correct, wrong, unanswered]);

        const userID = sessionStorage.getItem("userID") || "anonymous";
        document.getElementById("totalQuestions").innerText =
          toBengaliNumber(total);
        document.getElementById("answered").innerText =
          toBengaliNumber(answered);
        document.getElementById("correctAnswers").innerText =
          toBengaliNumber(correct);
        document.getElementById("wrongAnswers").innerText =
          toBengaliNumber(wrong);
        document.getElementById("unanswered").innerText =
          toBengaliNumber(unanswered);
        document.getElementById("finalScore").innerText = toBengaliNumber(
          score.toFixed(2)
        );

        document.getElementById("formUserID").value = userID;
        document.getElementById("formFinalScore").value = score.toFixed(2);
        document.getElementById("formCorrectAnswers").value = correct;
        document.getElementById("formWrongAnswers").value = wrong;
        document.getElementById("formUnanswered").value = unanswered;

        document.getElementById("submitBtn").style.display = "none";

        document.getElementById("scorePopup").style.display = "block";

        const form = document.getElementById("scoreForm");
        fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: {
            Accept: "application/json",

        })

            if (response.ok) {
              console.log("Form submitted successfully");
              form.reset();
            } else {
              console.error("Form submission failed:", response.statusText);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
